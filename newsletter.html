<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bent Creek Ceramics</title>
    <link href="styles.css" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i');
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header id="site-header">
          <nav id="main_navigation">
            <img src="images/bent-creek-logo.png" alt="logo">
            <ul>
              <li> <a href="index.html">Home</a></li>
              <li> <a href="about.html">About</a></li>
              <li> <a href="newsletter.html">Newsletter</a></li>
            </ul>
          </nav>
      </header>
    </div>

    <main>
      <div class="newsletter_background">
        <img src="images/background-2.jpg" alt="background image">
      </div>

      <div class="newsletter_formbox">
        <div class="sign_up_message">
          <div id="first_line">
            <h1>Sign Up for Our Weekly Newsletter</h1>
          </div>
          <div id="second_line">
            <h2>Stay up to date with events, activities, news, and specials.</h2>
          </div>
        </div>

        <div class="input_box">
          <form action="index.html" method="post">
            <input type="text" name="Name" value="Name">
            <input type="text" name="Email" value="Email">
          </form>
        </div>

        <div class="submit_button">
          <h3>Submit</h3>
        </div>
      </div>
    </main>

    <footer id="site_footer">
      <span>Copyright 2017, Bent Creek Ceramics</span>
    </footer>
  </body>
</html>
